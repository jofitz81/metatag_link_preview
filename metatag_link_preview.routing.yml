metatag_link_preview.preview:
  path: '/node/{node}/link-preview'
  defaults:
    _title: 'Preview'
    _controller: '\Drupal\metatag_link_preview\Controller\MetatagLinkPreviewNodeController'
  requirements:
    _permission: 'administer meta tags'
  options:
    parameters:
      node:
        type: entity:node
    _admin_route: TRUE
